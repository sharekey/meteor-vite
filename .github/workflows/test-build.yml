name: 'Test build examples'
run-name: 'ðŸ“Ÿ Test build examples: ${{ github.event.head_commit.message || github.event.pull_request.title }}'

on:
  push:
    branches:
      - main
      - release
      - meteor-v3
      - v3
      - v3.1-vite-vms
  pull_request:
    branches:
      - main
      - release
      - v3

jobs:
  vue:
    name: 'Vue'
    uses: ./.github/workflows/_reuse_.build.yml
    with:
      appBasename: 'vue'

  svelte:
    name: 'Svelte'
    uses: ./.github/workflows/_reuse_.build.yml
    with:
      appBasename: 'svelte'

  react:
    name: 'React'
    uses: ./.github/workflows/_reuse_.build.yml
    with:
      appBasename: 'react'

  solid:
    name: 'Solid'
    uses: ./.github/workflows/_reuse_.build.yml
    with:
      appBasename: 'solid'

  vue-zodern-relay:
    name: 'Vue + zodern:relay'
    uses: ./.github/workflows/_reuse_.build.yml
    with:
      # Todo: rename directory and project to Vue + zodern:relay
      appBasename: 'vue-zodern-relay'

  vue-ssr:
    name: 'Vue + SSR'
    uses: ./.github/workflows/_reuse_.build.yml
    with:
      appBasename: 'vue-ssr'